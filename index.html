<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<div class="jumbo-background">
			<h1>Guessing Game</h1>
			<h3>Name that Number!</h3>
			<input id="input-box" type="text" placeholder="1-100" autofocus>
		</div>
	</div>
	
	<div class="row" id="buttons">
		<div class="col-lg-4">
			<span id="refresh" class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
			<h4>refresh</h4>
		</div>
		<div class="col-lg-4">
			<span id="submit" class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>
			<h4>submit</h4>
		</div>
		<div class="col-lg-4">
			<span id="hint" class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
			<h4>hint</h4>
		</div>
	</div>


	<div class="status"></div>
	<div class="remaining-stat">
		<h5><span id="remainingGame">5</span> game(s) remaining/ Previous Guesses: [ <span id="previousGuessArray"></span> ]</h5>
	</div>

</div>

</body>
</html>
